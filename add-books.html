<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add your book</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-books.css" />
  </head>
  <body>
    <div class="content-width">
      <nav id="nav-bar">
        <div id="left-nav"><h2 class="logo">libFree</h2></div>
        <div id="right-nav">
          <span><a href="./index.html">Home</a></span>
          <span><a href="./books.html">Collection</a></span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fff"
          >
            <path
              d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"
            />
          </svg>
        </div>
      </nav>
      <h2
        style="
          width: 100%;
          text-align: center;
          margin-top: 1rem;
          font-weight: 700;
          font-family: Plus Jakarta Sans, sans-serif;
        "
      >
        Add your books!
      </h2>
      <section id="input-area">
        <form action="">
          <fieldset>
            <div>
              <div>
                <label for="book-name">Book name</label>
                <input
                  type="text"
                  id="book-name"
                  name="book-name"
                  placeholder="Biology"
                />
              </div>
              <div>
                <label for="author">Author Name</label>
                <input
                  type="text"
                  id="author"
                  name="author"
                  placeholder="J.P Morgan"
                />
              </div>
            </div>
            <div>
              <div>
                <label for="desc">Description</label>
                <input
                  type="text"
                  id="desc"
                  name="desc"
                  placeholder="anything you want..."
                />
              </div>
              <div>
                <label for="pages">Pages</label>
                <input
                  type="number"
                  id="pages"
                  name="pages"
                  placeholder="223"
                />
              </div>
            </div>

            <button type="button" class="post-button js-post-button">Add</button>
          </fieldset>
        </form>
      </section>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/add-books.js"></script>
  </body>
</html>
