<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/books.css" />
  </head>
  <body>
    <div class="content-width">
      <nav id="nav-bar">
        <div id="left-nav"><h2 class="logo">libFree</h2></div>
        <div id="right-nav">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"

            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"

          <button class="interactive-button">Add Books</button>

      </nav>
      <h2
        style="
          width: 100%;
          text-align: center;
          margin-top: 2rem;
          font-weight: 700;
          font-family: Plus Jakarta Sans, sans-serif;
        "
      >
        Your Collection
      </h2>
      <section id="book-grid">
        <div class="book-detail read">
          <img src="Images/atomic-habits.jpg" alt="Book cover" />
          <div class="metadata">
            <h2>Atomic Habits</h2>
            <h4>J.P Morgan</h4>
            <p>342</p>
            <p>A deep dive into the hidden science of routines, showing how small, daily adjustments can compound into extraordinary transformations in work, relationships, and personal growth.</p>
            <span class="status" data-status="read">read</span>
          </div>
        </div>

        <span id="delete-all" title="delete-all"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fff"
          >
            <path
              d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"
            />
          </svg>
        </span>
      </section>
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/display-books.js"></script>
    <script type="module" src="js/add-books.js"></script>
  </body>
